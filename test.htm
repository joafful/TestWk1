<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
    
<body>
    <section>
        <h1 class="text-blue-500 font bold">Hey there!</h1>
        <p><h2>Can you see me?</h2></p>
        <p>This is a link to <a href="https//www.google.co.uk">Google</a></p>
    </section>
    
        <form class="flex flex-col gap-2 max-w-md mx-auto p-5" method="POST" action="https://example.com/contact-details">
            
            <div class="flex flex-col gap-2">
                <label for="">Name</label>
                <input type="text" name="full_name" class="border border-gray-200 rounded p-3">
            </div>

            <div class="flex flex-col gap-2">
                <label for="">email</label>
                <input type="email" name="email" class="border border-gray-200 rounded p-3">
            </div>

            <div class="flex flex-col gap-2 md:inline-flex hidden">
                <label for="">Message</label>
                <textarea rows="10" cols="5" name="message" class="border border-gray-200 rounded p-3"></textarea>

            </div>

            <div>
                <button class="bg-green-500 px-5 py-2 border-p2 text-white rounded-full border-2 border-indigo-500/100 hover:bg-green-700 transition-all duration-200 ease-in-out">
                    Send
                </button>
            </div>


        </form>

        <ul>
            <li>
                Item 1
            </li>
            <li>
                Item 2
            </li>
            <li>
                Item 3
            </li>
        </ul>
    </body>
</html>
